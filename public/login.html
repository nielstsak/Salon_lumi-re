<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Login Admin</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="login-container">
  <h1>Connexion Admin</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Identifiant" required/>
    <input type="password" id="password" placeholder="Mot de passe" required/>
    <button type="submit">Se connecter</button>
  </form>
  <div id="login-error" class="login-error" style="display:none; color:red;"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('login-form');
  const errorDiv = document.getElementById('login-error');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    fetch('/login',{
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ username, password })
    })
    .then(r => {
      if(r.ok) return r.json();
      else return r.json().then(resp=> { throw new Error(resp.error || 'Erreur'); });
    })
    .then(resp => {
      if(resp.error){
        errorDiv.textContent = resp.error;
        errorDiv.style.display = 'block';
      } else {
        // success => go to /admin
        window.location.href = '/admin';
      }
    })
    .catch(err=>{
      console.error(err);
      errorDiv.textContent = err.message;
      errorDiv.style.display = 'block';
    });
  });
});
</script>
</body>
</html>
